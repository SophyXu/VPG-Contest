                      .attr("transform", "translate(-6," + gridSize / 1.5 + ")")

                      }

                      for (var i = 1; i < range.length; ++i) {
                        if(d <= range[i])
                          return colors[i-1];
                      }
                      return colors[range.length - 2]; 
                    });
                heatMap.append("title").text(function(d) { return d; });

                    .data(range)

                    .attr("class", "legend");

          function major2index(major) {
            var num = 0;
