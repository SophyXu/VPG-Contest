<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }
      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }
      text.axis-workweek {
        fill: #000;
      }
      text.axis-worktime {
        fill: #000;
      } 
      .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
      }       
      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }      
      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .5;
      }      
      .link:hover {
        stroke-opacity: .8;
      }
      div.barClass{
        border: 0px solid #000;
        width: 900px; 
        height: 70px;  
        margin-left: 51px;   
        float: left;  
      }
      div.small{
        border: 0px solid #000;
        width: 720px;
        height: 760px;
        float: left;
      }
      div.sankey{
        border: 0px solid #000;
        width: 180px;
        height: 760px;
        float: left;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="sankey.js"></script>
  </head>

        sankeyGraph("#chart4", "raw.json");
        sankeyGraph("#chart5", "raw_2.json");

        function sankeyGraph(id, file) {
          var units = "Widgets";
           
          var margin_sankey = {top: margin.top, right: 0, bottom: 10, left: 0},
              width_sankey = 180 - margin_sankey.left - margin_sankey.right + margin.left,
              height_sankey = 900 - margin_sankey.top - margin_sankey.bottom;
           
          var formatNumber = d3.format(",.0f"),
              format = function(d) { return formatNumber(d) + " " + units; },
              color = d3.scale.category20();
           
          // append the svg canvas to the page
          var svg = d3.select(id).append("svg")
              .attr("width", width_sankey + margin_sankey.left + margin_sankey.right)
              .attr("height", height_sankey + margin_sankey.top + margin_sankey.bottom)
            .append("g")
              .attr("transform", 
                    "translate(" + margin_sankey.left + "," + margin_sankey.top + ")");
           
          var sankey = d3.sankey()
              .nodeWidth(0)
              .nodePadding(0)
              .size([width_sankey, height_sankey]);
           
          var path = sankey.link();

          var linkWidth = new Array();

          // load the data
          d3.json(file, function(error, graph) {
           
              var nodeMap = {};
              graph.nodes.forEach(function(x) { nodeMap[x.name] = x;});
              graph.links = graph.links.map(function(x) {
                return {
                  source: nodeMap[x.source],
                  target: nodeMap[x.target],
                  value: x.value,
                };
              });
           
            sankey
                .nodes(graph.nodes)
                .links(graph.links)
                .layout(0);
           
          graph.links.forEach(function(link, i){
            if(id == "#chart4") {
              link.dy = link.value*scale_1[map_1(major2index_1(link.source.name))]*squareWidth;
            }
            else
              link.dy = link.value*scale_2[map_2(major2index_1(link.source.name))]*squareWidth;
          });

          graph.nodes.forEach(function(node, i) {
              node.x = (i<18)?0:(width_sankey-0);
              var len = 0;
              if(i<18) {
                for (var t = 0; t < i; ++t) {
                  if(id == "#chart4") len += scale_1[map_1(t)]*squareWidth;
                  else len += scale_2[map_2(t)]*squareWidth;
                }
              }
              else {
                for (var t = 0; t < i%18; ++t) {
                  if(id == "#chart4") len += scale_2[map_2(t)]*squareWidth;
                  else len += scale_3[map_3(t)]*squareWidth;
                }
              }
              node.y = len;
          });

          sankey.relayout();

          var color = d3.scale.category20();
          // Link height
          var link = svg.append("g").selectAll(".link")
              .data(graph.links)
            .enter().append("path")
              .attr("class", "link")
              .attr("d", path)
              .style("stroke-width", function(d, i) {
                return d.dy;
              })
              .style("stroke", function(d){
                if(d.value > 0.1)
                  return "#101010";
                else
                  return "#e0e0e0";
              })
              .sort(function(a, b) { return a.value - b.value; });

          // add in the nodes
          var node = svg.append("g").selectAll(".node")
              .data(graph.nodes)
            .enter().append("g")
              .attr("class", "node")
              .attr("transform", function(d) { 
              return "translate(" + d.x + "," + d.y + ")"; })
            .call(d3.behavior.drag()
              .origin(function(d) { return d; })
              .on("dragstart", function() { 
              this.parentNode.appendChild(this); })
              .on("drag", dragmove));
          
          // Node height
          node.append("rect")
              .attr("height", function(d, i) { 
                if(i < 18) {
                  if(id == "#chart4") {
                    return scale_1[map_1(i)]*squareWidth; }
                  else {
                      return scale_2[map_2(i)]*squareWidth; }
                }
                else {
                  i -= 18;
                  if(id == "#chart4") {
                    return scale_2[map_2(i)]*squareWidth; }
                  else {
                    return scale_3[map_3(i)]*squareWidth; }
                }
              })
              .attr("width", sankey.nodeWidth())
              .style("fill", "#fff")
              .style("stroke", "#000")
            .append("title")
              .text(function(d) { 
              return d.name + "\n" + format(d.value); });

          // the function for moving the nodes
          function dragmove(d) {
            d3.select(this).attr("transform", 
                "translate(" + (
                     d.x = Math.max(0, Math.min(width_sankey - d.dx, d3.event.x))
                  ) + "," + (
                           d.y = Math.max(0, Math.min(height_sankey - d.dy, d3.event.y))
                    ) + ")");
            sankey.relayout();
            link.attr("d", path);
          }
        });
      }

      function barGraph(svgWidth, marginHeight, dataset, id, index) {
        var rectHeight =15;
        var svgHeight = 70;
        var svg = d3.select(id)      
              .append("svg")     
              .attr("width", svgWidth)
              .attr("height", svgHeight);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x",function(d,i){
              return 0;
            })
            .attr("y",function(d,i){
              return i * rectHeight + marginHeight;
            })
            .attr("width",function(d){
                return d;
            })
            .attr("height",rectHeight-2)
            .attr("fill",function(d,i){
              if(i==0) return "#D0D0D0"; else return "#E8E8E8"; 
            });
      }
